<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="container-form">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input" value="20" aria-label="input value to convert">
            <p class="error">Invalid number</p>
            <button id="convert">Convert</button>
        </div>
        <div id="container-result">
            <div class="result">
                <p class="result-title">Length (Meter/Feet)</p>
                <p id="length" class="result-conversion">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="result">
                <p class="result-title">Volume (Liters/Gallons)</p>
                <p id="volume" class="result-conversion">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="result">
                <p class="result-title">Mass (Kilograms/Pounds)</p>
                <p id="mass" class="result-conversion">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
